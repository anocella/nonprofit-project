{% block score %}
<!-- Search Output Code -->

    <div id="score">
        <div class="container mb-40 xs-mb-40">
            <div class=row>
                <div class="col-sm-12 col-md-12">
                    <h1 id="total_score" class="mb-40 xs-mb-10 heading color-dark result">Score: Dummy<br class=hidden-xs></h1>
                    <h3 id="name" class="mb-10 xs-mb-10 result">Organization Name</h3>
                </div>
            </div>
        </div>
        <div class="container mb-100 xs-mb-40">
            <div class=row>
                <div class="col-sm-12 col-md-12">
                    <h2 class="mb-10 xs-mb-10 heading color-dark result">Key Metrics</h2></br>
                </div>
            </div>
            <div class=row>
                <div class="col-sm-6 col-md-6">
                    <h4 id="total_assets" class="metric">Total Assets</h4>
                    <h4 id="total_revenues" class="metric">Total Revenues</h4>
                    <h4 id="net_assets" class="metric">Net Assets</h4>
                </div>
                <div class="col-sm-6 col-md-6">
                    <h4 id="type" class="metric">Tax Status</h4>
                    <h4 id="tax_year" class="metric">Tax Year</h4>
                    <h4 id="score_percentile" class="metric">Score Percentile</h4>
                </div>
            </div>
        </div>
    </div>


<!-- Search Output Code -->
{% endblock %}
